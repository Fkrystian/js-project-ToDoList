<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To Do List</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
  <link rel="stylesheet" href="styles.css">
  <script src="app.js" defer></script>
</head>
<body>
  <div class="wrapper">
  <h1 class="main-header">To-Do List</h1> 
  <div class="to-do__container">
    <!-- New item -->
    <div class="to-do__new-entry">
      <input type="text" name="new__entry" id="new__entry" class="new__entry-input">
      <button class="new__entry-btn">
        <span class="material-symbols-outlined new__entry-btn-ico">add_box</span>
      </button>
    </div>
    <!-- List -->
  <div class="to-do__list">
    <div class="to-do__item" data-id="1">
      <div class="item__check item__function-box-center"><input type="checkbox" name="" id="" class="item__check-checkbox"></div>
      <div class="item__text">Lorem ipsum dolor, sit amet consectetur adipisicing elit. Magni, iure?</div>
      <div class="item__edit item__function-box-center">
        <button class="item__btn item__edit-btn">
        <span class="material-symbols-outlined item__fnc-btn-ico item__edit-btn-ico">edit</span>
      </button>
    </div>
    <div class="item__delete item__function-box-center">
      <button class="item__btn item__delete-btn">
        <span class="material-symbols-outlined item__fnc-btn-ico item__delete-btn-ico">delete</span>
      </button>
    </div>
    </div>
    <div class="to-do__item" data-id="2">
      <div class="item__check item__function-box-center"><input type="checkbox" name="" id="" class="item__check-checkbox"></div>
      <div class="item__text">Lorem ipsum dolor, sit amet consectetur adipisicing elit. Magni, iure?</div>
      <div class="item__edit item__function-box-center">
        <button class="item__btn item__edit-btn">
        <span class="material-symbols-outlined item__fnc-btn-ico item__edit-btn-ico">edit</span>
      </button>
    </div>
    <div class="item__delete item__function-box-center">
      <button class="item__btn item__delete-btn">
        <span class="material-symbols-outlined item__fnc-btn-ico item__delete-btn-ico">delete</span>
      </button>
    </div>
    </div>
  </div>      
  </div>
 
  </div>



</body>
</html>
